<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL writing</title>
</head>

<body>
    <div id="typ1" class="typ">
        <span class="bleu">SELECT</span><span class="blanc"> *</span>
    </div>

    <div id="typ2" class="typ">
        <span class="bleu">FROM </span><span class="blanc"> BTS_SIO</span>
        <span class="bleu">AS </span><span class="blanc">SIO</span>
    </div>

    <div id="typ3" class="typ">
        <span class="bleu">WHERE</span><span class="blanc"> prenom_etudiant</span><span class="blanc">=</span><span class="jaune">"Emeric"</span>

    </div>

    <div id="typ4" class="typ">
        <span class="bleu">AND</span><span class="blanc"> option</span><span class="blanc">=</span><span class="jaune">"SLAM"</span>
    </div>
</body>

</html>
